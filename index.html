<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Hub</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      line-height: 1.6;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #141414;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav input[type="text"] {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
    }
    /* Banner Section */
    .banner {
      position: relative;
      margin-top: 80px; /* to avoid header overlap */
    }
    .banner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .banner-info {
      position: absolute;
      bottom: 20px;
      left: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 4px;
      max-width: 60%;
    }
    .banner-info h1 {
      font-size: 32px;
      margin-bottom: 5px;
    }
    .banner-info p {
      font-size: 16px;
    }
    /* Section Layout */
    .section {
      padding: 20px 40px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .movie-carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .movie-carousel img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }
    /* Footer */
    footer {
      padding: 20px 40px;
      background-color: #141414;
      border-top: 1px solid #333;
      text-align: center;
    }
    footer h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Movie Hub</div>
    <nav class="nav">
      <input type="text" placeholder="Search">
      <div class="profile">Profile</div>
    </nav>
  </header>

  <!-- Banner with Trending Movie -->
  <div class="banner">
    <img id="banner-image" src="banner.jpg" alt="Large Movie Banner">
    <div class="banner-info">
      <h1 id="banner-title">Trending Movie Title</h1>
      <p id="banner-overview">Brief info about the movie goes here.</p>
    </div>
  </div>

  <!-- Trending Carousel (Optional additional row for trending posters) -->
  <section class="section">
    <h2>Trending Movies</h2>
    <div class="movie-carousel" id="trending-carousel">
      <!-- Dynamic trending movie posters will appear here -->
    </div>
  </section>

  <!-- Recommended Movies -->
  <section class="section">
    <h2>Recommended Movies</h2>
    <div class="movie-carousel" id="recommended-carousel">
      <!-- Dynamic recommended movie posters -->
    </div>
  </section>

  <!-- Popular in Action -->
  <section class="section">
    <h2>Popular in Action</h2>
    <div class="movie-carousel" id="action-carousel">
      <!-- Dynamic action movie posters -->
    </div>
  </section>

  <!-- New Releases -->
  <section class="section">
    <h2>New Releases</h2>
    <div class="movie-carousel" id="new-carousel">
      <!-- Dynamic new release movie posters -->
    </div>
  </section>

  <!-- Footer with Genres (using trending movies as placeholders) -->
  <footer>
    <h3>Genres</h3>
    <div class="movie-carousel" id="genres-carousel">
      <!-- Dynamic genre or sample movie posters -->
    </div>
  </footer>

  <script>
    const apiKey = 'YOUR_API_KEY'; // Replace with your actual TMDB API key
    const imageBaseUrl = 'https://image.tmdb.org/t/p/w500';

    // Generic function to fetch data from a given URL
    async function fetchMovies(url) {
      try {
        const response = await fetch(url);
        return await response.json();
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Load the trending movie for the banner and populate the trending carousel
    async function loadTrendingMovie() {
      const trendingUrl = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`;
      const data = await fetchMovies(trendingUrl);
      if (data && data.results && data.results.length > 0) {
        // Set the first movie as the banner background and info
        const movie = data.results[0];
        document.getElementById('banner-image').src = imageBaseUrl + movie.backdrop_path;
        document.getElementById('banner-title').textContent = movie.title;
        document.getElementById('banner-overview').textContent = movie.overview;

        // Populate the trending carousel with movie posters
        const trendingCarousel = document.getElementById('trending-carousel');
        data.results.forEach(movie => {
          if (movie.poster_path) {
            const img = document.createElement('img');
            img.src = imageBaseUrl + movie.poster_path;
            img.alt = movie.title;
            trendingCarousel.appendChild(img);
          }
        });
      }
    }

    // Load Recommended Movies (using Top Rated movies as an example)
    async function loadRecommendedMovies() {
      const recommendedUrl = `https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}`;
      const data = await fetchMovies(recommendedUrl);
      const carousel = document.getElementById('recommended-carousel');
      if (data && data.results) {
        data.results.slice(0, 6).forEach(movie => {
          if (movie.poster_path) {
            const img = document.createElement('img');
            img.src = imageBaseUrl + movie.poster_path;
            img.alt = movie.title;
            carousel.appendChild(img);
          }
        });
      }
    }

    // Load Popular Action Movies (using Discover endpoint with genre id 28 for Action)
    async function loadPopularAction() {
      const actionUrl = `https://api.themoviedb.org/3/discover/movie?with_genres=28&sort_by=popularity.desc&api_key=${apiKey}`;
      const data = await fetchMovies(actionUrl);
      const carousel = document.getElementById('action-carousel');
      if (data && data.results) {
        data.results.slice(0, 6).forEach(movie => {
          if (movie.poster_path) {
            const img = document.createElement('img');
            img.src = imageBaseUrl + movie.poster_path;
            img.alt = movie.title;
            carousel.appendChild(img);
          }
        });
      }
    }

    // Load New Releases (using Now Playing endpoint)
    async function loadNewReleases() {
      const nowPlayingUrl = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}`;
      const data = await fetchMovies(nowPlayingUrl);
      const carousel = document.getElementById('new-carousel');
      if (data && data.results) {
        data.results.slice(0, 6).forEach(movie => {
          if (movie.poster_path) {
            const img = document.createElement('img');
            img.src = imageBaseUrl + movie.poster_path;
            img.alt = movie.title;
            carousel.appendChild(img);
          }
        });
      }
    }

    // Load Genres section (using trending movies as placeholders)
    async function loadGenres() {
      const trendingUrl = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`;
      const data = await fetchMovies(trendingUrl);
      const carousel = document.getElementById('genres-carousel');
      if (data && data.results) {
        data.results.slice(0, 6).forEach(movie => {
          if (movie.poster_path) {
            const img = document.createElement('img');
            img.src = imageBaseUrl + movie.poster_path;
            img.alt = movie.title;
            carousel.appendChild(img);
          }
        });
      }
    }

    // Load all sections once the DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      loadTrendingMovie();
      loadRecommendedMovies();
      loadPopularAction();
      loadNewReleases();
      loadGenres();
    });
  </script>
</body>
</html>
