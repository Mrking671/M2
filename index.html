<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Hub</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      line-height: 1.6;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #141414;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav input[type="text"] {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
    }

    /* Top Rectangular Box: Trending Hindi Movies (One at a time, 16:9) */
    .top-section {
      margin-top: 80px; /* space for header */
      padding: 20px 40px;
    }
    .top-section h2 {
      margin-bottom: 10px;
    }
    .hindi-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .hindi-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }
    /* 16:9 aspect ratio container */
    .hindi-movie-box {
      width: 80vw;  /* you can adjust as desired */
      max-width: 1200px;
      position: relative;
      /* aspect-ratio is supported in most modern browsers; fallback code is possible if needed */
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 4px;
    }
    .hindi-movie-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hindi-title {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    /* Section Layout */
    .section {
      padding: 20px 40px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .movie-carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .movie-carousel img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }

    /* Footer */
    footer {
      padding: 20px 40px;
      background-color: #141414;
      border-top: 1px solid #333;
      text-align: center;
    }
    footer h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Movie Hub</div>
    <nav class="nav">
      <input id="search-input" type="text" placeholder="Search">
      <div class="profile">Profile</div>
    </nav>
  </header>

  <!-- Top Rectangular Box: Trending Hindi Movies -->
  <section class="top-section">
    <h2>Trending Hindi Movies</h2>
    <div class="hindi-container">
      <button class="hindi-btn" id="prev-hindi">Previous</button>
      <div class="hindi-movie-box">
        <img id="hindi-movie-img" src="" alt="Hindi Movie">
      </div>
      <button class="hindi-btn" id="next-hindi">Next</button>
    </div>
    <div class="hindi-title" id="hindi-movie-title"></div>
  </section>

  <!-- Additional Sections -->
  <!-- Recommended Movies -->
  <section class="section">
    <h2>Recommended Movies</h2>
    <div class="movie-carousel" id="recommended-carousel"></div>
  </section>

  <!-- Popular in Action -->
  <section class="section">
    <h2>Popular in Action</h2>
    <div class="movie-carousel" id="action-carousel"></div>
  </section>

  <!-- New Releases -->
  <section class="section">
    <h2>New Releases</h2>
    <div class="movie-carousel" id="new-carousel"></div>
  </section>

  <!-- Bollywood (Hindi) -->
  <section class="section">
    <h2>Bollywood (Hindi)</h2>
    <div class="movie-carousel" id="bollywood-carousel"></div>
  </section>

  <!-- Hollywood (English) -->
  <section class="section">
    <h2>Hollywood (English)</h2>
    <div class="movie-carousel" id="hollywood-carousel"></div>
  </section>

  <!-- South (Telugu) -->
  <section class="section">
    <h2>South (Telugu)</h2>
    <div class="movie-carousel" id="south-carousel"></div>
  </section>

  <!-- Punjabi -->
  <section class="section">
    <h2>Punjabi</h2>
    <div class="movie-carousel" id="punjabi-carousel"></div>
  </section>

  <!-- Footer (Mini-carousel for Additional Posters, e.g., trending) -->
  <footer>
    <h3>Genres</h3>
    <div class="movie-carousel" id="genres-carousel"></div>
  </footer>

  <script>
    const apiKey = 'af1f708691a1a8fa6862a85e2cc240ea';
    const imageBaseUrl = 'https://image.tmdb.org/t/p/w500';
    const fallbackImage = 'https://via.placeholder.com/500x750?text=No+Image'; // or your own fallback.jpg

    // Helper: Fetch data from TMDB
    async function fetchMovies(url) {
      try {
        const response = await fetch(url);
        return await response.json();
      } catch (error) {
        console.error('Error fetching movies:', error);
        return { results: [] };
      }
    }

    // Safely build an image URL (fallback if poster not found)
    function getImagePath(path) {
      return path ? (imageBaseUrl + path) : fallbackImage;
    }

    // Special: Trending Hindi Movies (One at a time, 16:9 box)
    let hindiMovies = [];
    let currentHindiIndex = 0;

    async function loadTrendingHindiMovies() {
      // Sorting by popularity in Hindi
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=hi&sort_by=popularity.desc&api_key=${apiKey}`;
      const data = await fetchMovies(url);
      if (data && data.results) {
        hindiMovies = data.results;
        showHindiMovie(currentHindiIndex);
      }
    }

    function showHindiMovie(index) {
      const movie = hindiMovies[index];
      const imgEl = document.getElementById('hindi-movie-img');
      const titleEl = document.getElementById('hindi-movie-title');

      if (movie) {
        imgEl.src = getImagePath(movie.poster_path);
        titleEl.textContent = movie.title || 'No Title';
      }
    }

    // Next/Prev button handlers
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('prev-hindi').addEventListener('click', () => {
        currentHindiIndex = (currentHindiIndex - 1 + hindiMovies.length) % hindiMovies.length;
        showHindiMovie(currentHindiIndex);
      });
      document.getElementById('next-hindi').addEventListener('click', () => {
        currentHindiIndex = (currentHindiIndex + 1) % hindiMovies.length;
        showHindiMovie(currentHindiIndex);
      });
    });

    // Reusable function to load a set of movies into a given carousel by ID
    async function loadCarousel(url, carouselId, sliceCount = 12) {
      const data = await fetchMovies(url);
      const carousel = document.getElementById(carouselId);
      if (data && data.results) {
        data.results.slice(0, sliceCount).forEach(movie => {
          const img = document.createElement('img');
          img.src = getImagePath(movie.poster_path);
          img.alt = movie.title || 'Movie Poster';
          carousel.appendChild(img);
        });
      }
    }

    // Load recommended (Top Rated) movies
    function loadRecommendedMovies() {
      const url = `https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}`;
      loadCarousel(url, 'recommended-carousel', 12);
    }

    // Load popular action movies
    function loadPopularAction() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_genres=28&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'action-carousel', 12);
    }

    // Load new releases (Now Playing)
    function loadNewReleases() {
      const url = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}`;
      loadCarousel(url, 'new-carousel', 12);
    }

    // Load Bollywood (Hindi)
    function loadBollywood() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=hi&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'bollywood-carousel', 12);
    }

    // Load Hollywood (English)
    function loadHollywood() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=en&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'hollywood-carousel', 12);
    }

    // Load South (Telugu)
    function loadSouth() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=te&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'south-carousel', 12);
    }

    // Load Punjabi
    function loadPunjabi() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=pa&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'punjabi-carousel', 12);
    }

    // Footer "Genres" carousel: for demonstration, let's just use trending
    async function loadFooterGenres() {
      const url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`;
      const data = await fetchMovies(url);
      const carousel = document.getElementById('genres-carousel');
      if (data && data.results) {
        data.results.slice(0, 6).forEach(movie => {
          const img = document.createElement('img');
          img.src = getImagePath(movie.poster_path);
          img.alt = movie.title || 'Movie Poster';
          carousel.appendChild(img);
        });
      }
    }

    // Initialize all sections once DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      loadTrendingHindiMovies(); // Top single item box

      loadRecommendedMovies();
      loadPopularAction();
      loadNewReleases();

      loadBollywood();
      loadHollywood();
      loadSouth();
      loadPunjabi();

      loadFooterGenres();
    });
  </script>
</body>
</html>
