<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trending Movies</title>
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .movie-carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
    }
    .movie-carousel img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Trending Movies</h1>
  <div class="movie-carousel" id="trending-carousel">
    <!-- Trending movie posters will appear here -->
  </div>

  <script>
    const apiKey = 'af1f708691a1a8fa6862a85e2cc240ea'; // Your TMDB API key
    const imageBaseUrl = 'https://image.tmdb.org/t/p/w500';

    async function fetchTrendingMovies() {
      const url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.error('Error fetching trending movies:', error);
        return [];
      }
    }

    async function displayTrendingMovies() {
      const movies = await fetchTrendingMovies();
      const carousel = document.getElementById('trending-carousel');
      movies.forEach(movie => {
        if (movie.poster_path) {
          const img = document.createElement('img');
          img.src = imageBaseUrl + movie.poster_path;
          img.alt = movie.title;
          carousel.appendChild(img);
        }
      });
    }

    // Load trending movies when the page loads
    document.addEventListener('DOMContentLoaded', displayTrendingMovies);
  </script>
</body>
</html>
