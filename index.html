<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Hub</title>
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      line-height: 1.6;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #141414;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav input[type="text"] {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
    }

    /* Banner Section (Trending Movie) */
    .banner {
      position: relative;
      margin-top: 80px; /* Space for header */
    }
    .banner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .banner-info {
      position: absolute;
      bottom: 20px;
      left: 40px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 4px;
      max-width: 60%;
    }
    .banner-info h1 {
      font-size: 32px;
      margin-bottom: 5px;
    }
    .banner-info p {
      font-size: 16px;
    }

    /* Section Layout */
    .section {
      padding: 20px 40px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .movie-carousel {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .movie-carousel img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }

    /* Special "Trending Hindi Movies" - one movie at a time */
    .hindi-section {
      padding: 20px 40px;
    }
    .hindi-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .hindi-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
    }
    .hindi-movie-box {
      width: 70vw;  /* Large rectangular box */
      max-width: 900px;
      text-align: center;
      position: relative;
    }
    .hindi-movie-box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }
    .hindi-title {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Footer */
    footer {
      padding: 20px 40px;
      background-color: #141414;
      border-top: 1px solid #333;
      text-align: center;
    }
    footer h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Movie Hub</div>
    <nav class="nav">
      <input id="search-input" type="text" placeholder="Search">
      <div class="profile">Profile</div>
    </nav>
  </header>

  <!-- Banner with Trending Movie -->
  <div class="banner">
    <img id="banner-image" src="" alt="Large Movie Banner">
    <div class="banner-info">
      <h1 id="banner-title">Trending Movie Title</h1>
      <p id="banner-overview">Brief info about the movie goes here.</p>
    </div>
  </div>

  <!-- Additional Sections -->
  <!-- Recommended Movies -->
  <section class="section">
    <h2>Recommended Movies</h2>
    <div class="movie-carousel" id="recommended-carousel"></div>
  </section>

  <!-- Popular in Action -->
  <section class="section">
    <h2>Popular in Action</h2>
    <div class="movie-carousel" id="action-carousel"></div>
  </section>

  <!-- New Releases -->
  <section class="section">
    <h2>New Releases</h2>
    <div class="movie-carousel" id="new-carousel"></div>
  </section>

  <!-- Bollywood -->
  <section class="section">
    <h2>Bollywood (Hindi)</h2>
    <div class="movie-carousel" id="bollywood-carousel"></div>
  </section>

  <!-- Hollywood -->
  <section class="section">
    <h2>Hollywood (English)</h2>
    <div class="movie-carousel" id="hollywood-carousel"></div>
  </section>

  <!-- South (Telugu example) -->
  <section class="section">
    <h2>South (Telugu)</h2>
    <div class="movie-carousel" id="south-carousel"></div>
  </section>

  <!-- Punjabi -->
  <section class="section">
    <h2>Punjabi</h2>
    <div class="movie-carousel" id="punjabi-carousel"></div>
  </section>

  <!-- Special: Trending Hindi Movies (One at a time) -->
  <section class="hindi-section">
    <h2>Trending Hindi Movies</h2>
    <div class="hindi-container">
      <button class="hindi-btn" id="prev-hindi">Previous</button>
      <div class="hindi-movie-box">
        <img id="hindi-movie-img" src="" alt="Hindi Movie">
        <div class="hindi-title" id="hindi-movie-title"></div>
      </div>
      <button class="hindi-btn" id="next-hindi">Next</button>
    </div>
  </section>

  <!-- Footer (Mini-carousel for Genres or Additional Posters) -->
  <footer>
    <h3>Genres</h3>
    <div class="movie-carousel" id="genres-carousel"></div>
  </footer>

  <script>
    const apiKey = 'af1f708691a1a8fa6862a85e2cc240ea';
    const imageBaseUrl = 'https://image.tmdb.org/t/p/w500';
    const fallbackImage = 'https://via.placeholder.com/500x750?text=No+Image'; // or your fallback.jpg

    // Helper: Fetch data from a TMDB endpoint
    async function fetchMovies(url) {
      try {
        const response = await fetch(url);
        return await response.json();
      } catch (error) {
        console.error('Error fetching movies:', error);
        return { results: [] };
      }
    }

    // Safely build an image URL (fallback if poster/backdrop not found)
    function getImagePath(path) {
      return path ? (imageBaseUrl + path) : fallbackImage;
    }

    // Load the main banner with the first trending movie
    async function loadTrendingBanner() {
      const url = `https://api.themoviedb.org/3/trending/movie/day?api_key=${apiKey}`;
      const data = await fetchMovies(url);
      if (data && data.results && data.results.length > 0) {
        const movie = data.results[0];
        document.getElementById('banner-image').src = getImagePath(movie.backdrop_path) 
          || getImagePath(movie.poster_path);
        document.getElementById('banner-title').textContent = movie.title;
        document.getElementById('banner-overview').textContent = movie.overview || '';
        
        // Use trending posters for the footer "Genres" carousel as an example
        const genresCarousel = document.getElementById('genres-carousel');
        data.results.slice(0, 6).forEach(item => {
          if (item) {
            const img = document.createElement('img');
            img.src = getImagePath(item.poster_path);
            img.alt = item.title || 'Movie Poster';
            genresCarousel.appendChild(img);
          }
        });
      }
    }

    // Reusable function to load a set of movies into a given carousel by ID
    async function loadCarousel(url, carouselId, sliceCount = 6) {
      const data = await fetchMovies(url);
      const carousel = document.getElementById(carouselId);
      if (data && data.results) {
        data.results.slice(0, sliceCount).forEach(movie => {
          const img = document.createElement('img');
          img.src = getImagePath(movie.poster_path);
          img.alt = movie.title || 'Movie Poster';
          carousel.appendChild(img);
        });
      }
    }

    // Load recommended (Top Rated) movies
    function loadRecommendedMovies() {
      const url = `https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}`;
      loadCarousel(url, 'recommended-carousel');
    }

    // Load popular action movies
    function loadPopularAction() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_genres=28&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'action-carousel');
    }

    // Load new releases (Now Playing)
    function loadNewReleases() {
      const url = `https://api.themoviedb.org/3/movie/now_playing?api_key=${apiKey}`;
      loadCarousel(url, 'new-carousel');
    }

    // Load Bollywood (Hindi)
    function loadBollywood() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=hi&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'bollywood-carousel');
    }

    // Load Hollywood (English)
    function loadHollywood() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=en&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'hollywood-carousel');
    }

    // Load South (Telugu)
    function loadSouth() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=te&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'south-carousel');
    }

    // Load Punjabi
    function loadPunjabi() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=pa&sort_by=popularity.desc&api_key=${apiKey}`;
      loadCarousel(url, 'punjabi-carousel');
    }

    // Special: Trending Hindi Movies (One at a time)
    let hindiMovies = [];
    let currentHindiIndex = 0;

    async function loadTrendingHindiMovies() {
      const url = `https://api.themoviedb.org/3/discover/movie?with_original_language=hi&sort_by=popularity.desc&api_key=${apiKey}`;
      const data = await fetchMovies(url);
      if (data && data.results) {
        hindiMovies = data.results;
        showHindiMovie(currentHindiIndex);
      }
    }

    function showHindiMovie(index) {
      const movie = hindiMovies[index];
      const imgEl = document.getElementById('hindi-movie-img');
      const titleEl = document.getElementById('hindi-movie-title');

      if (movie) {
        imgEl.src = getImagePath(movie.poster_path);
        titleEl.textContent = movie.title || 'No Title';
      }
    }

    // Next/Prev button handlers
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('prev-hindi').addEventListener('click', () => {
        currentHindiIndex = (currentHindiIndex - 1 + hindiMovies.length) % hindiMovies.length;
        showHindiMovie(currentHindiIndex);
      });
      document.getElementById('next-hindi').addEventListener('click', () => {
        currentHindiIndex = (currentHindiIndex + 1) % hindiMovies.length;
        showHindiMovie(currentHindiIndex);
      });
    });

    // Initialize all sections once DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      loadTrendingBanner();

      loadRecommendedMovies();
      loadPopularAction();
      loadNewReleases();

      loadBollywood();
      loadHollywood();
      loadSouth();
      loadPunjabi();

      loadTrendingHindiMovies();
    });
  </script>
</body>
</html>
